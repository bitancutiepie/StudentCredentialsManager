<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!! HAMILAW SHOCK !!!</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #monster {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: shake 0.1s infinite;
        }

        #sender-label {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #d63031;
            font-family: 'Permanent Marker', cursive, sans-serif;
            font-size: 3rem;
            text-shadow: 3px 3px 0 #000;
            z-index: 1000;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 10px;
            pointer-events: none;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }
    </style>
    <!-- Font Awesome for the ghost icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <img id="monster" src="monster.png" alt="SHOCK!">
    <div id="sender-label"></div>

    <script>
        // Get sender from URL
        const params = new URLSearchParams(window.location.search);
        const sender = params.get('sender') || 'UNKNOWN';

        const label = document.getElementById('sender-label');
        label.innerHTML = `<i class="fas fa-ghost"></i> SCARE SENT BY: ${sender.toUpperCase()}`;

        // Play Sound
        function playSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createBufferSource();

            fetch('soundShock.wav')
                .then(response => response.arrayBuffer())
                .then(data => audioCtx.decodeAudioData(data))
                .then(buffer => {
                    source.buffer = buffer;
                    const gainNode = audioCtx.createGain();
                    gainNode.gain.value = 3.5;
                    source.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    source.start(0);

                    // Second layer for chaos
                    const source2 = audioCtx.createBufferSource();
                    source2.buffer = buffer;
                    const gainNode2 = audioCtx.createGain();
                    gainNode2.gain.value = 2.0;
                    source2.connect(gainNode2);
                    gainNode2.connect(audioCtx.destination);
                    source2.start(audioCtx.currentTime + 0.05);
                })
                .catch(e => {
                    console.error("Web Audio API failed, trying HTML5 Audio", e);
                    // Fallback
                    const audio = new Audio('soundShock.wav');
                    audio.volume = 1.0;
                    audio.play().catch(e => console.error("Autoplay likely blocked", e));
                });
        }

        // Try to play immediately
        playSound();

        // Also play on any click (recovery if blocked)
        document.body.addEventListener('click', () => {
            playSound();
        });

    </script>
</body>

</html>
